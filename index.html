<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Matching Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
	<link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
	<link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
	<link rel="stylesheet" href="css/app.css">
</head>

<body>

	<div class="container">
		<header>
			<h1>Matching Game</h1>
		</header>

		<section class="score-panel">
			<ul class="stars">
				<li>
					<i class="fa fa-star"></i>
				</li>
				<li>
					<i class="fa fa-star"></i>
				</li>
				<li>
					<i class="fa fa-star"></i>
				</li>
			</ul>
				<span class="moveCounter">Moves: <span class="moves">0</span></span>
				
				<span class="time"></span>

			<div class="restart">
				<i class="fa fa-repeat"></i>
			</div>
		</section>

		<ul class="deck">
			<!-- Cards go here -->
		</ul>

		<!-- /Modal creation technique care of Richard Middleton @ RichardCodes https://youtu.be/gLWIYk0Sd38 -->
		<div class="modal-bg">
			<div class="modal-content">
				<h1>
					Congratulations, you win!
				</h1>

				<div class="stats">
					<p class="finalTime"></p>
					<p class="totalMoves"></p>
					<p class="starRating"></p>
				</div>

				<span class="modal-close">
					<button class="exit">Play Again</button>
				</span>
			</div>
		</div>
	</div>

	<script src="js/app.js"></script>
</body>

</html>
